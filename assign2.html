<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      overflow: hidden; /* prevents scrolling */
    }

    /* Navbar */
    nav {
      width: 100%;
      height: 60px;
      background: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      color: white;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li {
      cursor: pointer;
      transition: color 0.3s;
    }

    nav ul li:hover {
      color: #1abc9c;
    }

    nav .user {
      font-weight: 500;
    }

    /* Hero Section */
    .hero {
      display: flex;
      height: calc(100vh - 60px); /* full screen minus navbar */
      width: 100%;
    }

    .hero-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 50px;
      background: #ecf0f1;
    }

    .hero-left h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .hero-left p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
      line-height: 1.5;
    }

    .hero-left button {
      padding: 12px 25px;
      border: none;
      background: #1abc9c;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero-left button:hover {
      background: #16a085;
    }

    .hero-right {
      flex: 1;
    }

    .hero-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav>
    <div class="logo">LaundryPro</div>
    <ul>
      <li>Home</li>
      <li>Services</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ul>
    <div class="user">Hello, User</div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <h1>Fresh Clothes, Hassle-Free</h1>
      <p>
        Let us take care of your laundry needs. Quick, reliable, and affordable
        laundry services at your doorstep.
      </p>
      <button>Book a Service Today</button>
    </div>
    <div class="hero-right">
      <img src="https://images.unsplash.com/photo-1581578731548-93fa61c72b88" alt="Laundry Service">
    </div>
  </section>

</body>
</html>
